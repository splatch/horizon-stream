apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: grafana-onms-instance-test
  name: grafana
spec:
  selector:
    matchLabels:
      app: grafana-onms-instance-test
  template:
    metadata:
      labels:
        app: grafana-onms-instance-test
    spec:
      volumes:
        - name: config
          configMap:
            name: grafana
            defaultMode: 420
      securityContext:
        fsGroup: 472
        supplementalGroups:
          - 0
      containers:
        - name: grafana
          #image: grafana/grafana:8.2.0
          image: opennms/horizon-stream-grafana:latest
          imagePullPolicy: IfNotPresent
          envFrom:
          - secretRef:
              name: grafana
          ports:
            - containerPort: 3000
              name: http-grafana
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /robots.txt
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 2
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 3000
            timeoutSeconds: 1
          resources:
            requests:
              cpu: 250m
              memory: 750Mi
          volumeMounts:
            - name: config
              mountPath: /etc/grafana/grafana.ini
              subPath: grafana.ini
