apiVersion: skaffold/v2beta28
kind: Config
metadata:
  name: horizon-stream
build:
  artifacts:
  - image: opennms/horizon-stream-core
    context: platform
    custom:
      buildCommand: ./skaffold-build.sh
      dependencies:
        paths: ["."]
        ignore: [
          "**/target/**", 
          "**/dependency-reduced-pom.xml" # generated by maven-shade-plugin, these cause file watching to break when running `skaffold debug`
        ]
  - image: opennms/horizon-stream-rest-server
    context: rest-server
    jib: {}
    sync:
      auto: true
  - image: opennms/horizon-stream-ui
    context: ui
    sync:
      infer:
        - '**/*.ts'
        - '**/*.tsx'
        - '**/*.css'
        - '**/*.vue'
    docker:
      dockerfile: dev/Dockerfile
  - image: opennms/horizon-stream-keycloak
    context: keycloak-ui
    sync:
      infer:
        - 'themes/**'
    docker:
      dockerfile: Dockerfile

portForward:
  - resourceType: deployment
    resourceName: opennms-ui
    port: 3000 # Vite dev server
  - resourceType: deployment
    resourceName: opennms-rest-server
    port: 9090 # HTTP
  - resourceType: deployment
    resourceName: opennms-rest-server
    port: 5005 # Debug
    localPort: 5006
  - resourceType: deployment
    resourceName: opennms-core
    port: 8181 # HTTP
    localPort: 18181
  - resourceType: deployment
    resourceName: opennms-core
    port: 8101 # SSH
    localPort: 18101
  - resourceType: deployment
    resourceName: opennms-core
    port: 5005 # Debug
    localPort: 5005
  - resourceType: deployment
    resourceName: keycloak
    port: 8080 # HTTP
    localPort: 28080
  - resourceType: deployment
    resourceName: my-minion
    port: 8201 # SSH
    localPort: 38101
  - resourceType: deployment
    resourceName: api-gateway
    port: 80 # HTTP
    localPort: 48080
  - resourceType: deployment
    resourceName: horizon-mail-server
    port: 8025 # HTTP
    localPort: 8025
  - resourceType: deployment
    resourceName: horizon-mail-server
    port: 1025 # SMTP
    localPort: 1025
  - resourceType: deployment
    resourceName: postgres
    port: 5432 # Postgres
    localPort: 5432
deploy:
  kubectl:
    manifests:
      - operator/local-instance.yaml
