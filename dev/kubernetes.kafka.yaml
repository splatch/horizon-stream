apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-zookeeper
spec:
  selector:
    matchLabels:
      run: my-zookeeper
  replicas: 1
  template:
    metadata:
      labels:
        run: my-zookeeper
    spec:
      volumes:
        - name: zookeeper-volume
      containers:
        - name: zookeeper
          image: docker.io/bitnami/zookeeper:3.7
          env:
            - name: ALLOW_ANONYMOUS_LOGIN
              value: "no"
            - name: ZOO_ENABLE_AUTH
              value: "yes"
            - name: ZOO_SERVER_USERS
              valueFrom:
                secretKeyRef:
                  name: zookeeper-secret
                  key: username
            - name: ZOO_SERVER_PASSWORDS
              valueFrom:
                secretKeyRef:
                  name: zookeeper-secret
                  key: password
            - name: ZOO_CLIENT_USER
              valueFrom:
                secretKeyRef:
                  name: zookeeper-secret
                  key: username
            - name: ZOO_CLIENT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: zookeeper-secret
                  key: password
          ports:
            - containerPort: 2181
          volumeMounts:
            - mountPath: /bitnami/zookeeper
              name: zookeeper-volume
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-kafka
spec:
  selector:
    matchLabels:
      run: my-kafka
  replicas: 1
  template:
    metadata:
      labels:
        run: my-kafka
    spec:
      volumes:
        - name: kafka-volume
      containers:
        - name: kafka
          image: docker.io/bitnami/kafka:3
          env:
            - name: KAFKA_CFG_ZOOKEEPER_CONNECT
              value: "zookeeper:2181"
            - name: KAFKA_ZOOKEEPER_PROTOCOL
              value: "SASL"
            - name: KAFKA_ZOOKEEPER_USER
              valueFrom:
                secretKeyRef:
                  name: zookeeper-secret
                  key: username
            - name: KAFKA_ZOOKEEPER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: zookeeper-secret
                  key: password
            - name: ALLOW_PLAINTEXT_LISTENER
              value: "yes"
            - name: KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP
              value: "CLIENT:PLAINTEXT,LOCALCLIENT:PLAINTEXT"
            - name: KAFKA_CFG_LISTENERS
              value: "CLIENT://:9092,LOCALCLIENT://:59092"
            - name: KAFKA_CFG_ADVERTISED_LISTENERS
              value: "CLIENT://kafka:9092,LOCALCLIENT://localhost:59092"
            - name: KAFKA_CFG_INTER_BROKER_LISTENER_NAME
              value: "CLIENT"
            - name: KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE
              value: "true"
            - name: KAFKA_CLIENT_USERS
              valueFrom:
                secretKeyRef:
                  name: kafka-secret
                  key: username
            - name: KAFKA_CLIENT_PASSWORDS
              valueFrom:
                secretKeyRef:
                  name: kafka-secret
                  key: password
          ports:
            - name: client
              protocol: TCP
              containerPort: 9092
            - name: local-client
              protocol: TCP
              containerPort: 59092
          volumeMounts:
            - mountPath: /bitnami/kafka
              name: kafka-volume
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-postgres
spec:
  selector:
    matchLabels:
      run: my-postgres
  replicas: 1
  template:
    metadata:
      labels:
        run: my-postgres
    spec:
      volumes:
        - name: postgres-volume
        - name: postgres-grafana-init-script
          configMap:
            name: postgres-grafana-initial-sql
        - name: postgres-keycloak-initial-script
          configMap:
            name: postgres-keycloak-initial-sql
        - name: postgres-notification-initial-script
          configMap:
            name: postgres-notification-initial-sql
      containers:
        - name: postgres
          image: postgres:13.3-alpine
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-admin-secret
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-admin-secret
                  key: password
            - name: POSTGRES_HOST_AUTH_METHOD
              value: "trust"
          ports:
            - containerPort: 5432
          volumeMounts:
            - mountPath: "/var/lib/postgresql/data"
              name: postgres-volume
            - mountPath: "/docker-entrypoint-initdb.d/postgres.grafana.init.sql"
              name: postgres-grafana-init-script
              subPath: "postgres.grafana.init.sql"
            - mountPath: "/docker-entrypoint-initdb.d/postgres.keycloak.initial.script.sql"
              name: postgres-keycloak-initial-script
              subPath: "postgres.keycloak.initial.script.sql"
            - mountPath: "/docker-entrypoint-initdb.d/postgres.notification.initial.script.sql"
              name: postgres-notification-initial-script
              subPath: "postgres.notification.initial.script.sql"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-keycloak
spec:
  selector:
    matchLabels:
      run: my-keycloak
  replicas: 1
  template:
    metadata:
      labels:
        run: my-keycloak
    spec:
      containers:
        - name: keycloak
          image: opennms/horizon-stream-keycloak-dev
          args: [ "start-dev" ]
          env:
            - name: KEYCLOAK_CREATE_ADMIN_USER
              value: "true"
            - name: KEYCLOAK_ADMIN
              value: "keycloak-admin"
            - name: KEYCLOAK_ADMIN_PASSWORD
              value: "admin"
            - name: KEYCLOAK_DATABASE_HOST 
              value: "postgres"
            - name: KEYCLOAK_DATABASE_USER
              value: "postgres"
            - name: KEYCLOAK_DATABASE_PASSWORD
              value: "unused"
            - name: KC_DB
              value: postgres
            - name: KC_DB_URL
              value: jdbc:postgresql://postgres/keycloak
            #
            # TODO: use keycloak user (and password) instead of the admin "postgres" user
            #
            - name: KC_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: postgres-admin-secret
                  key: username
            - name: KC_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-admin-secret
                  key: password
          ports:
            - containerPort: 8080
            - containerPort: 8443
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-horizon-stream-core
  labels:
    ignite-cluster: core
spec:
  selector:
    matchLabels:
      run: my-horizon-stream-core
  replicas: 1
  template:
    metadata:
      labels:
        run: my-horizon-stream-core
        ignite-cluster: core
    spec:
      volumes:
        - name: config-volume
          configMap:
            name: camel-config
        - name: users-volume
          secret:
            secretName: karaf-users-secret
      containers:
        - name: horizon-stream-core
          image: opennms/horizon-stream-core
          imagePullPolicy: Never
          args: [ "-f" ]
          env:
            - name: JAVA_TOOL_OPTIONS # Presence of this var lets `skaffold debug` see that this is a jvm container
              value: "-agentlib:jdwp=transport=dt_socket,server=y,address=5005,suspend=n,quiet=y" # Permanent debug port in `skaffold dev`
            - name: PGSQL_SERVICE_NAME
              value: "postgres"
            - name: PGSQL_ADMIN_USERNAME
              valueFrom:
                secretKeyRef:
                  name: postgres-admin-secret
                  key: username
            - name: PGSQL_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-admin-secret
                  key: password
            - name: PGSQL_USERNAME
              value: "opennms"
            - name: PGSQL_PASSWORD
              value: ""
            - name: KAFKA_BROKER_HOST
              value: "kafka"
            - name: KAFKA_BROKER_PORT
              value: "9092"
            - name: NOTIFICATION_KAFKA_TOPIC
              value: "org.opennms.horizon.notifications.alarms"
            - name: ACTIVEMQ_BROKER_URL
              value: "tcp://localhost:61616"
            - name: KEYCLOAK_BASE_URL
              value: "http://keycloak:8080"
            - name: KEYCLOAK_ADMIN_USERNAME
              value: "keycloak-admin"
            - name: KEYCLOAK_ADMIN_PASSWORD
              value: "admin"
            - name: PROMETHEUS_PUSHGATEWAY_URL
              value: "http://prometheus-pushgateway:9091"
          ports:
            - containerPort: 8101
            - containerPort: 8181
            - containerPort: 8990
            - containerPort: 47100
            - containerPort: 47500
          volumeMounts:
            - name: config-volume
              mountPath: "/opt/horizon-stream/etc/org.opennms.horizon.alarmd.camel.cfg"
              subPath: "useKafka"
            - name: config-volume
              mountPath: "/opt/horizon-stream/etc/org.opennms.horizon.eventd.camel.cfg"
              subPath: "useKafka"
            - name: users-volume
              mountPath: "/opt/horizon-stream/etc/users.properties"
              subPath: "data"
              readOnly: true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-horizon-stream-minion
spec:
  selector:
    matchLabels:
      run: my-horizon-stream-minion
  replicas: 1
  template:
    metadata:
      labels:
        run: my-horizon-stream-minion
      annotations:
        linkerd.io/inject: enabled
        config.linkerd.io/opaque-ports: "47100,47500"
    spec:
      volumes:
        - name: config-volume
          configMap:
            name: minion-cfg-files
        - name: users-volume
          secret:
            secretName: karaf-users-secret
      initContainers:
      - name: init-sysctl
        image: busybox
        command:
        - sysctl
        - -w
        - net.ipv4.ping_group_range=0 429496729
        securityContext:
          privileged: true
      containers:
        - name: horizon-stream-minion
          image: opennms/horizon-stream-minion
          imagePullPolicy: Never
          env:
            - name: USE_KUBERNETES
              value: "true"
            - name: KUBERNETES_SERVICE_NAME
              value: "horizon-stream-minion"
            - name: JAVA_TOOL_OPTIONS # Presence of this var lets `skaffold debug` see that this is a jvm container
              value: "-agentlib:jdwp=transport=dt_socket,server=y,address=5005,suspend=n,quiet=y" # Permanent debug port in `skaffold dev`
            - name: LOCATION
              value: "Default"
          ports:
            - containerPort: 8181
            - containerPort: 8101
          volumeMounts:
            - name: config-volume
              mountPath: "/opt/karaf/etc/org.opennms.core.ipc.grpc.client.cfg"
              subPath: "grpc-config"
            - name: config-volume
              mountPath: "/opt/karaf/etc/org.opennms.identity.cfg"
              subPath: "opennms-minion-identity"
            - name: users-volume
              mountPath: "/opt/horizon-stream/etc/users.properties"
              subPath: "data"
              readOnly: true
---
