apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  selector:
    matchLabels:
      run: grafana
  template:
    metadata:
      labels:
        run: grafana
    spec:
      volumes:
        - name: grafana-datasource
          configMap:
            name: grafana-config
        - name: grafana-ini
          configMap:
            name: grafana-config
        - name: grafana-dashboard
          configMap:
            name: grafana-config
      containers:
        - name: grafana
          image: opennms/grafana-dev
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: grafana-datasource
              mountPath: "/etc/grafana/provisioning/datasources/default.yml"
              subPath: "default.yml"
            - name: grafana-ini
              mountPath: "/etc/grafana/grafana.ini"
              subPath: "grafana.ini"
            - name: grafana-dashboard
              mountPath: "/etc/grafana/provisioning/dashboards/dashboard.yml"
              subPath: "dashboard.yml"
            - name: grafana-dashboard
              mountPath: "/usr/share/grafana/public/dashboards/opennms-entities.json"
              subPath: "opennms-entities.json"
      initContainers:
        - name: grafana-init-container
          image: boky/alpine-bootstrap
          command: ["wait-for-service", "-v", "postgres://grafana@postgres:5432"]
---
apiVersion: apps/v1
